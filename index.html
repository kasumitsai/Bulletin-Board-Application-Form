<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>公佈欄張貼申請單</title>
    <style>
        body { font-family: 'Microsoft JhengHei', sans-serif; margin: 40px; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
        th { background-color: #f0f0f0; font-weight: bold; }
        .header { text-align: center; font-size: 18px; font-weight: bold; margin-bottom: 20px; }
        .signature { width: 200px; height: 60px; text-align: center; vertical-align: middle; }
        .date { width: 120px; }
        input, textarea { box-sizing: border-box; }

        .sign-row th, .sign-row td {
            border: 1px solid #000;
        }

        .form-footer {
            margin-top: 20px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .print-button {
            margin-top: 15px;
            text-align: right;
        }

        .print-button button {
            padding: 6px 16px;
            font-size: 13px;
            cursor: pointer;
        }

        /* 列印版面設定：A4 直向，適合印表機輸出 */
        @page {
            size: A4;
            margin: 15mm;
        }

        @media print {
            body {
                margin: 0;
            }
            .print-button {
                display: none;  /* 列印時隱藏按鈕 */
            }
        }
    </style>
</head>
<body>
    <div class="header">公佈欄張貼申請單</div>
    
    <table>
        <tr>
            <th>申請單位</th>
            <td colspan="3">
                <input type="text" style="width:100%; border:none; background:transparent;">
            </td>
        </tr>
        <tr>
            <th>申請日期</th>
            <td class="date">
                <input type="date" style="width:100%; border:none; background:transparent;">
            </td>
            <th>聯絡人</th>
            <td>
                <input type="text" style="width:100%; border:none; background:transparent;">
            </td>
        </tr>
        <tr>
            <th>聯絡電話</th>
            <td>
                <input type="text" style="width:100%; border:none; background:transparent;">
            </td>
            <th>內線分機</th>
            <td>
                <input type="text" style="width:100%; border:none; background:transparent;">
            </td>
        </tr>
        <tr>
            <th>公告標題</th>
            <td colspan="3">
                <input type="text" style="width:100%; border:none; background:transparent; height:30px;">
            </td>
        </tr>
        <tr>
            <th>公告內容</th>
            <td colspan="3">
                <textarea style="width:100%; height:120px; border:none; background:transparent; resize:none;"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="4" style="font-size:12px; vertical-align:top;">
                ※請附上公告檔案或詳細說明（如 Word / PDF）
            </td>
        </tr>
        <tr>
            <th>張貼地點</th>
            <td>
                <input type="text" 
                       style="width:100%; border:none; background:transparent;" 
                       placeholder="例：一樓大廳公佈欄">
            </td>
            <th>張貼期間</th>
            <td>
                <input type="text" 
                       style="width:100%; border:none; background:transparent;" 
                       placeholder="例：113/12/26 ~ 114/01/09">
            </td>
        </tr>

        <tr class="sign-row">
            <th colspan="2">總務部主管核准</th>
            <td colspan="2" class="signature">
                <div style="line-height:60px;">簽章 / 日期</div>
            </td>
        </tr>
        <tr class="sign-row">
            <th colspan="2">單位主管核准</th>
            <td colspan="2" class="signature">
                <div style="line-height:60px;">簽章 / 日期</div>
            </td>
        </tr>
        <tr class="sign-row">
            <th colspan="2">總務部文管中心確認</th>
            <td colspan="2" class="signature">
                <div style="line-height:60px;">簽章 / 日期</div>
            </td>
        </tr>
    </table>

    <div class="form-footer">
        <span>※請依「公佈欄使用規定」辦理，送至總務部文管中心。</span>
        <span>No.60301-1.0</span>
    </div>

    <div class="print-button">
        <button type="button" onclick="window.print();">列印</button>
    </div>
</body>
</html>
